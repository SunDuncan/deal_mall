<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"></nav>
<div class="page-container">
  <div class="text-c"> 
  <form method="get" action="">
      <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>选择推荐类别：</label>
      <div class="formControls col-xs-8 col-sm-3"> <span class="select-box">
        <select name="type" class="select">
          <option value="0" >首页大图</option>
          <option value="1" {eq name="type" value="1"}selected="selected"{/eq}>广告位</option>
        </select>
        </span>
      </div>
    <button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont"></i> 搜索</button>
  </form>
  </div>
  
  <div class="mt-20">
    <table class="table table-border table-bordered table-bg table-hover table-sort">
      <thead>
        <tr class="text-c">
          <th width="40">ID</th>
          <th width="150">标题</th>
          <th width="100">跳转</th>
          <th width="150">新增时间</th>
          <th width="30">发布状态</th>
          <th width="30">操作</th>
        </tr>
      </thead>
      <tbody>
        {volist name="feature" id="vo" key="k"}
        <tr class="text-c">
          <td>{$k}</td>
          <td> {$vo.title}</td>
          <td><a href="" target="_blank">{$vo.url}</a></td>
          <td class="text-c">{$vo.create_time | date='Y-m-d h:i'}</td>
          <td class="td-status"><a href="{:url('feature/updateStatus', ['id' => $vo.id, 'status'=> ($vo.status==1?0:1)])}" title="点击修改状态">{$vo.status | status}</a></td>
          <td class="td-manage"> <a style="text-decoration:none" class="ml-5" onClick="o2o_del('{:url('feature/updateStatus', ['id' => $vo.id, 'status'=> -1])}')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
        </tr>
        {/volist}
      </tbody>
    </table>
    {$page|raw | page}
  </div>
</div>

<!--包含头部文件-->
{include file="public/footer" /}
</body>
</html>
