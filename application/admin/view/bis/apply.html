<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 商户入驻申请 </nav>
<div class="page-container">
	
	
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="80">ID</th>
					<th width="100">商户名称</th>
					<th width="30">法人</th>
					<th width="150">联系电话</th>
					<th width="60">申请时间</th>
					<th width="60">状态</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>
			{volist name="bis_data" id="vo" key="k"}
				<tr class="text-c">
					<td>{$k}</td>
					<td>{$vo.name}</td>
					<td class="text-c">{$vo.faren}</td>
					<td class="text-c">{$vo.faren_tel}</td>
					<td>{$vo.create_time | date= 'Y-m-d h:i'}</td>
					<td class="td-status"><a href="{:url('bis/updateStatus', ['id' => $vo.id, 'status'=> ($vo.status==1?0:1)])}" title="点击修改状态">{$vo.status | status}</a></td>
					<td class="td-manage"> <a style="text-decoration:none" class="ml-5" onClick="o2o_s_edit('商店的详细信息','{:url('bis/detail', ['id' => $vo.id])}','',300)" href="javascript:;" title="商店的详细信息"><i class="Hui-iconfont">&#xe6df;</i></a>
						<a style="text-decoration:none" class="ml-5" onClick="o2o_del('{:url('bis/updateStatus', ['id' => $vo.id, 'status'=> -1])}')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a><a style="text-decoration:none" class="ml-5" onClick="o2o_del('{:url('bis/updateStatus', ['id' => $vo.id, 'status'=> -1])}', '确认不通过吗？')" href="javascript:;" title="不通过">不通过</td>
				</tr>
				{/volist}
			</tbody>
		</table>
		{$page|raw | page}
	</div>
</div>
<!--包含头部文件-->
{include file="public/footer" /}
</body>
</html>
