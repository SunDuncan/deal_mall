<!--包含头部文件-->
{include file="public/header" /}
<article class="page-container">
    <form class="form form-horizontal">
        基本信息：
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">商户名称：</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input type="text" class="input-text" value="{$bis_data.name}" placeholder="" id="category_name" name="name">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">所属城市：</label>
            <div class="formControls col-xs-8 col-sm-2">
				<span class="select-box">
				<select name="city_id" class="select cityId">
					<option value="0" selected="selected">{$city.name}</option>
				</select>
				</span>
            </div>
            <div class="formControls col-xs-8 col-sm-2">
				<span class="select-box">
				<select name="se_city_id" class="select se_city_id">
					<option value="0" selected="selected">{$se_city.name}</option>
				</select>
				</span>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">缩略图：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <img src="{$bis_data.logo}" width="150" height="150">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">营业执照：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <img src="{$bis_data.licence_logo}" width="150" height="150">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">商户介绍：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <script id="editor1"  type="text/plain" name="description" style="width:80%;height:300px;">
                    {$description|raw}
                </script>
                </div>
                </div>

                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">银行账号:</label>
                <div class="formControls col-xs-8 col-sm-3">
                    <input type="text" class="input-text" value="{$bis_data.bank_info}" placeholder="" id="bank_info" name="bank_info">
                    </div>
                    </div>
                    <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">开户行名称:</label>
                <div class="formControls col-xs-8 col-sm-3">
                    <input type="text" class="input-text" value="{$bis_data.bank_name}" placeholder="" id="bank_name" name="bank_name">
                    </div>
                    </div>
                    <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">开户行姓名:</label>
                <div class="formControls col-xs-8 col-sm-3">
                    <input type="text" class="input-text" value="{$bis_data.bank_user}" placeholder="" id="bank_user" name="bank_user">
                    </div>
                    </div>
                    <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">法人:</label>
                <div class="formControls col-xs-8 col-sm-3">
                    <input type="text" class="input-text" value="{$bis_data.faren}" placeholder="" id="faren" name="faren">
                    </div>
                    </div>
                    <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">法人电话:</label>
                <div class="formControls col-xs-8 col-sm-3">
                    <input type="text" class="input-text" value="{$bis_data.faren_tel}" placeholder="" id="faren_tel" name="faren_tel">
                    </div>
                    </div>
                    <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">邮箱：</label>
                <div class="formControls col-xs-8 col-sm-3">
                    <input type="text" class="input-text" value="{$bis_data.email}" placeholder="" id="email" name="email">
                    </div>
                    </div>
                    总店信息：
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">电话:</label>
                <div class="formControls col-xs-8 col-sm-3">
                    <input type="text" class="input-text" value="{$bis_location_data.tel}" placeholder="" id="tel" name="tel">
                    </div>
                    </div>
                    <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">联系人:</label>
                <div class="formControls col-xs-8 col-sm-3">
                    <input type="text" class="input-text" value="{$bis_location_data.name}" placeholder="" id="contact" name="contact">
                    </div>
                    </div>
                    <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">所属分类：</label>
                <div class="formControls col-xs-8 col-sm-3">
                    <span class="select-box">
                         <select name="category_id" class="select categoryId">
                        <option value="0" selected="selected">{$category_data.name}</option>
                        </select>
                    </span>
                </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">所属子类：</label>
                <div class="formControls col-xs-8 col-sm-3 skin-minimal">
                    <div class="check-box se_category_id">
                    {volist name="se_category" id="vo"}
                    <input name='se_category_id[]' type="checkbox" id='checkbox-moban' value='{$vo.id}' checked="true"/> {$vo.name}
                    <label for='checkbox-moban'>&ensp;</label>
                    {/volist}
                    </div>
                    </div>
                    </div>
                    <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">商户地址：</label>
                <div class="formControls col-xs-8 col-sm-3">
                    <input type="text" class="input-text" value="{$bis_location_data.address}" placeholder="" id="address" name="address">
                    </div>
                    <a  class="btn btn-default radius ml-10 maptag">标注</a>
                    </div>

                    <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">营业时间:</label>
                <div class="formControls col-xs-8 col-sm-3">
                    <input type="text" class="input-text" value="{$bis_location_data.open_time|date='Y-m-d h:i'}" placeholder="" id="open_time" name="open_time">
                    </div>
                    </div>

                    <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">门店简介：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <script id="editor"  type="text/plain" name="content" style="width:80%;height:300px;">
                        {$introduction | raw}
                </script>
            </div>
        </div>

        账号信息：
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">用户名:</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input type="text" class="input-text" value="{$bis_account_data.username}" placeholder="" id="username" name="username">
            </div>
        </div>
    </form>
</article>


<script type="text/javascript" src="__STATIC__/admin/hui/lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/admin/hui/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="__STATIC__/admin/hui/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<!--分配编辑器-->
<!--包含尾部文件-->

{include file="public/footer" /}
<script>
    $(function(){
        var ue = UE.getEditor('editor');
        var ue1 = UE.getEditor('editor1');
    });
</script>
</body>
</html>
