<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{$title}</title>
  <link rel="shortcut icon" href="">
  <link rel="stylesheet" href="__STATIC__/index/css/base.css" />
  <link rel="stylesheet" href="__STATIC__/index/css/common.css" />
  <link rel="stylesheet" href="__STATIC__/index/css/{$controller}.css" />
  <link rel="stylesheet" href="__STATIC__/index/css/pay.css" />
  <script type="text/javascript" src="__STATIC__/index/js/html5shiv.js"></script>
  <script type="text/javascript" src="__STATIC__/index/js/respond.min.js"></script>
  <script type="text/javascript" src="__STATIC__/index/js/jquery-1.11.3.min.js"></script>
</head>
<body>
<div class="header-bar">
  <div class="header-inner">
    <ul class="father">
      <li><a>{$city_name}</a></li>
      <li>|</li>
      <li class="city">
        <a>切换城市<span class="arrow-down-logo"></span></a>
        <div class="city-drop-down">
          <h3>热门城市</h3>
          <ul class="son">
            {volist name="hot_cities" id="vo"}
            <li><a href="{:url('index/index', ['name' => $vo.name, 'city_id' => $vo.id])}">{$vo.name}</a></li>
            {/volist}
          </ul>
        </div>
      </li>
      {empty name="user_info"}
      <li><a href="{:url('user/register')}">注册</a></li>
      <li>|</li>
      <li><a href="{:url('user/login')}">登录</a></li>
      {else/}
      <li><a href="{:url('user/logout')}">退出</a></li>
      <li><a href="{:url('bis/login/index')}">商户平台</a></li>
      <li>欢迎你: {$user_info->username}</li>
      {/empty}
    </ul>
  </div>
</div>
