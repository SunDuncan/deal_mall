<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 商户入驻申请 </nav>
<div class="page-container">
<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"> <a class="btn btn-primary radius"  href="{:url('location/add')}"><i class="Hui-iconfont">&#xe600;</i> 添加分店</a></span> <span class="r"></span> </div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="80">ID</th>
					<th width="100">分店名称</th>
					<th width="60">申请时间</th>
					<th width="60">排序</th>
					<th width="60">状态</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>
				{volist name="se_bis_data" id="vo" key="k"}
				<tr class="text-c">
					<td>{$k}</td>
					<td>{$vo.name}</td>
					<td>{$vo.create_time | date='Y-m-d h:i'}</td>
					<td>{$vo.listorder}</td>
					<td class="td-status"><a href="{:url('location/updateStatus', ['id' => $vo.id, 'status'=> ($vo.status==1?0:1)])}" title="上（下）架">{$vo.status | status_bis}</a></td>
					<td class="td-manage"><a style="text-decoration:none" class="ml-5" onClick="o2o_s_edit('分店的详细信息','{:url('location/detail', ['id' => $vo.id])}','',300)" href="javascript:;" title="详情"><i class="Hui-iconfont">&#xe685;</i></a> <a style="text-decoration:none" class="ml-5" onClick="o2o_del('{:url('location/updateStatus', ['id' => $vo.id ,'status' => 0])}', '确认下架吗？')" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
				</tr>
				{/volist}
			</tbody>
		</table>
	</div>
</div>
<!--包含头部文件-->
{include file="public/footer" /}
</body>
</html>
