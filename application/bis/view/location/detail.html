<!--包含头部文件-->
{include file="public/header" /}
<div class="cl pd-5 bg-1 bk-gray mt-20"> 添加分店信息</div>
<article class="page-container">
	<form class="form form-horizontal" id="form-article-add">
	基本信息：
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">分店名称：</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" value="{$se_bis_location.name}" placeholder="" id="" name="name">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">所属城市：</label>
			<div class="formControls col-xs-8 col-sm-2">
				<span class="select-box">
				<select name="city_id" class="select cityId">
					<option value="0">{$city.name}</option>

				</select>
				</span>
			</div>
			<div class="formControls col-xs-8 col-sm-2">
				<span class="select-box">
				<select name="se_city_id" class="select se_city_id">
					<option value="0">{$se_city.name}</option>
				</select>
				</span>
			</div>
		</div>

		<div class="row cl">
              <label class="form-label col-xs-4 col-sm-2">缩略图：</label>
              <div class="formControls col-xs-8 col-sm-9">
                <img id="upload_org_code_img" src="{$se_bis_location.logo}" width="150" height="150">
              </div>
        </div>

         <div class="row cl">
                 <label class="form-label col-xs-4 col-sm-2">门店介绍：</label>
             <div class="formControls col-xs-8 col-sm-9">
                 <script id="editor"  type="text/plain" name="description" style="width:80%;height:300px;">
					 {$content | raw}
				 </script>
            </div>
        </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">所属分类：</label>
                <div class="formControls col-xs-8 col-sm-3"> <span class="select-box">
                    <select name="category_id" class="select categoryId">
                    <option value="0">{$category.name}</option>
                </select>
                </span>
                </div>
                </div>

                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">所属子类：</label>
                <div class="formControls col-xs-8 col-sm-3 skin-minimal">
                    <div class="check-box se_category_id">
					{volist name="se_category" id="vo"}
						<input name='se_category_id[]' type="checkbox" id='checkbox-moban' value='{$vo.id}' checked="true"/> {$vo.name}
           				 <label for='checkbox-moban'>&ensp;</label>
					{/volist}
                    </div>
                    </div>
                    </div>
                    <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">地址：</label>
                <div class="formControls col-xs-8 col-sm-3">
                    <input type="text" class="input-text" value="{$se_bis_location.address}" placeholder="" id="address" name="address">
                    </div>
                    </div>
                    <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">电话:</label>
                <div class="formControls col-xs-8 col-sm-3">
                    <input type="text" class="input-text" value="{$se_bis_location.tel}" placeholder="" id="" name="tel">
                    </div>
                    </div>
                    <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">联系人:</label>
                <div class="formControls col-xs-8 col-sm-3">
                    <input type="text" class="input-text" value="{$se_bis_location.contact}" placeholder="" id="" name="contact">
                    </div>
                    </div>
                    <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">营业时间:</label>
                <div class="formControls col-xs-8 col-sm-3">
                    <input type="text" class="input-text" value="{$se_bis_location.open_time}" placeholder="" id="" name="open_time">
                    </div>
                    </div>
	</form>
</article>
<!--包含尾部文件-->
<script type="text/javascript" src="__STATIC__/admin/hui/lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/admin/hui/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="__STATIC__/admin/hui/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>

$(function(){
    var ue = UE.getEditor('editor');
    var ue1 = UE.getEditor('editor1');
});
</script>
</body>
</html>
